
{% extends 'base.html' %}
{% load static %}
{% block title %}
    Password Manager - Homepage
{% endblock %}

{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
    {% endfor %}
{% endif %}
<h2 class="text-success text-center my-3">PASSWORD MANAGER</h2>
    <div class="row w-75 mx-auto my-3">
        <img alt="Image Not Available" class="col-md-8" height=500 src={% static 'images/password_manager1.png' %} />
        
    </div>
{% endblock %}
